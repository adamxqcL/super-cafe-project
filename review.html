<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="css/review-style.css"/>
  </head>
  <body>
    <main>
      
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="images/pic-2.png" id="person-img" alt="">
          </div>
          <h4 id="author">sara johnes</h4>
          <p id="job">Food Bloggers</p>
          <p id="info">The best coffee that i ever taste in my life, recommend for all people to try</p>
          <!-- pre next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <div class="button">
						<a href="index.html"#home">HOME</a>
					</div>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="js/review.js"></script>
  </body>
</html>s
